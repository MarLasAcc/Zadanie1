<!DOCTYPE html>
<html>

<head>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
	 crossorigin="anonymous">
	<link rel="stylesheet" href="styles.css">
	<title>Google</title>
</head>

<body>
	<div class="grid-container">
		<header>
			<nav>
				<div class="flex-end">
					<div class="menu">
						<div class="menu-el menu-link" id="gmail">
							<a href="https://mail.google.com/mail/?tab=wm">Gmail</a>
						</div>
						<div class="menu-el menu-link">
							<a href="https://www.google.pl/imghp?hl=pl&tab=wi">Grafika</a>
						</div>
						<div class="menu-el menu-link">
							<a href="https://www.google.pl/intl/pl/about/products?tab=wh">
								<i class="fas fa-th"></i>
							</a>
						</div>
						<div class="menu-el login-b">
							<a href="https://accounts.google.com/ServiceLogin/signinchooser?hl=pl&passive=true&continue=https%3A%2F%2Fwww.google.pl%2F&flowName=GlifWebSignIn&flowEntry=ServiceLogin">Zaloguj się</a>
						</div>
					</div>
				</div>
			</nav>
		</header>

		<main>
			<div class="google-logo">
				<img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" />
			</div>

			<div class="s-body">
				<div class="s-form">
					<i id="search-icon" class="fas fa-search"></i>
					<input v-model="inputContent" class="s-input">
					<div class="input-right">
						<i id="keybord-icon" class="fas fa-keyboard"></i>
						<i id="microphone-icon" class="fas fa-microphone"></i>
					</div>
				</div>
			</div>

			<v-autocompleter v-bind:input="inputContent" v-if="inputContent"></v-autocompleter>

			<div class="buttons">
				<button class="button">Szukaj w Google</button>
				<button class="button">Szczęśliwy traf</button>
			</div>
		</main>


		<div id="country">Polska</div>
		<footer>
			<span class="footer-grid left">
				<a href="#">Reklamuj się</a>
				<a href="#">Dla firm</a>
				<a href="#">O nas</a>
			</span>
			<span class="footer-grid right">
				<a href="#">Prywatność</a>
				<a href="#">Warunki</a>
				<a href="#">Ustawienia</a>
			</span>


		</footer>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	<script src="animals.js"></script>
	<script src="vue.js"></script>

</body>

</html>
